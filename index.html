<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>TISO MEALS - Floating Models</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            overflow: hidden;
        }

        .floating-model {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            animation: floatAnimation 5s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(-50%, -60%) scale(1.1) rotate(45deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1) rotate(90deg);
            }
            75% {
                transform: translate(-50%, -40%) scale(0.9) rotate(135deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(180deg);
            }
        }

        .floating-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

    </style>
</head>
<body>

    <div class="floating-container">
        <model-viewer class="floating-model" 
                      src="/mnt/data/onigiri.glb" 
                      alt="3D Model of Onigiri" 
                      camera-controls 
                      auto-rotate 
                      ar
                      ar-modes="webxr scene-viewer quick-look">
        </model-viewer>
        <model-viewer class="floating-model" 
                      src="/mnt/data/grilled_sandwich.glb" 
                      alt="3D Model of Grilled Sandwich" 
                      camera-controls 
                      auto-rotate 
                      ar
                      ar-modes="webxr scene-viewer quick-look">
        </model-viewer>
        <model-viewer class="floating-model" 
                      src="/mnt/data/pizza.glb" 
                      alt="3D Model of Pizza" 
                      camera-controls 
                      auto-rotate 
                      ar
                      ar-modes="webxr scene-viewer quick-look">
        </model-viewer>
    </div>

</body>
</html>
