<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>AR Product Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .ar-button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
        }
        model-viewer {
            width: 100%;
            max-width: 400px;
            height: 500px;
        }
        .annotation {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>View Products in AR</h2>

    <!-- Cute Milkshake -->
    <h3>Cute Milkshake</h3>
    <model-viewer 
        id="milkshakeModel"
        src="https://raw.githubusercontent.com/dravikkoll/ar-models/main/cute_milkshake.glb"
        alt="3D Model of Cute Milkshake"
        camera-controls 
        auto-rotate
        ar
        ar-modes="webxr scene-viewer quick-look">
        
        <!-- Hotspots for AR Labels -->
        <button class="annotation" slot="hotspot-1" data-position="0 1 0" data-normal="0 1 0">
            ü•§ Cute Milkshake - ‚Çπ150
        </button>
        <button class="annotation" slot="hotspot-2" data-position="0 0.5 0" data-normal="0 1 0">
            Creamy, fresh, and delicious!
        </button>

    </model-viewer>
    <button class="ar-button" onclick="viewInAR('milkshakeModel')">View in AR</button>

    <hr>

    <!-- Krackjack -->
    <h3>Krackjack</h3>
    <model-viewer 
        id="krackjackModel"
        src="https://raw.githubusercontent.com/dravikkoll/dravikmain/main/AR-Code-Object-Capture-app-1738916103.glb"
        alt="3D Model of Krackjack"
        camera-controls 
        auto-rotate
        ar
        ar-modes="webxr scene-viewer quick-look">
        
        <button class="annotation" slot="hotspot-1" data-position="0 1 0" data-normal="0 1 0">
            üç™ Krackjack - ‚Çπ50
        </button>
        <button class="annotation" slot="hotspot-2" data-position="0 0.5 0" data-normal="0 1 0">
            Crispy, slightly sweet tea-time biscuit!
        </button>

    </model-viewer>
    <button class="ar-button" onclick="viewInAR('krackjackModel')">View in AR</button>

    <hr>

    <!-- OuD -->
    <h3>OuD</h3>
    <model-viewer 
        id="oudModel"
        src="https://raw.githubusercontent.com/dravikkoll/NewMAiN/main/AR-Code-Object-Capture-app-1738920955.glb"
        alt="3D Model of OuD"
        camera-controls 
        auto-rotate
        ar
        ar-modes="webxr scene-viewer quick-look">
        
        <button class="annotation" slot="hotspot-1" data-position="0 1 0" data-normal="0 1 0">
            üåø OuD Perfume - ‚Çπ500
        </button>
        <button class="annotation" slot="hotspot-2" data-position="0 0.5 0" data-normal="0 1 0">
            Premium fragrance with rich aroma.
        </button>

    </model-viewer>
    <button class="ar-button" onclick="viewInAR('oudModel')">View in AR</button>

    <script>
        function viewInAR(modelId) {
            let modelViewer = document.getElementById(modelId);
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR is not supported on your device or browser.");
            }
        }
    </script>

</body>
</html>
